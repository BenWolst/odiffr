# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,  r: 'devel', http-user-agent: 'release'}
          - {os: ubuntu-latest,  r: 'release'}
          - {os: ubuntu-latest,  r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install odiff (Unix)
        if: runner.os != 'Windows'
        run: |
          npm install -g odiff-bin
          NPM_BIN=$(npm config get prefix)/bin
          echo "$NPM_BIN" >> $GITHUB_PATH
          # Create symlink if odiff binary doesn't exist
          if [ ! -f "$NPM_BIN/odiff" ]; then
            NPM_ROOT=$(npm root -g)
            ODIFF_BIN="$NPM_ROOT/odiff-bin/bin/odiff"
            if [ -f "$ODIFF_BIN" ]; then
              ln -sf "$ODIFF_BIN" "$NPM_BIN/odiff"
            else
              # Find the correct binary for this platform
              PLATFORM=$(uname -s | tr '[:upper:]' '[:lower:]')
              ARCH=$(uname -m)
              if [ "$ARCH" = "x86_64" ]; then ARCH="x64"; fi
              if [ "$ARCH" = "aarch64" ]; then ARCH="arm64"; fi
              RAW_BIN="$NPM_ROOT/odiff-bin/raw_binaries/odiff-${PLATFORM}-${ARCH}"
              if [ -f "$RAW_BIN" ]; then
                chmod +x "$RAW_BIN"
                ln -sf "$RAW_BIN" "$NPM_BIN/odiff"
              fi
            fi
          fi

      - name: Install odiff (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          npm install -g odiff-bin
          # npm rebuild fixes the cmd-shim bug where odiff.cmd runs .exe through node
          npm rebuild odiff-bin -g
          $npmPrefix = npm config get prefix
          echo "$npmPrefix" | Out-File -FilePath $env:GITHUB_PATH -Append

      - name: Verify odiff installation
        run: odiff --version

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, any::png
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'

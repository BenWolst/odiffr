name: Visual Benchmark

on:
  workflow_dispatch:
  schedule:
    # Every Sunday at 03:00 UTC
    - cron: '0 3 * * 0'

permissions:
  contents: read

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      run_benchmark: ${{ steps.changes.outputs.run_benchmark }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for commits in last 7 days
        id: changes
        run: |
          COMMITS=$(git log --oneline --since="7 days ago" | wc -l)
          if [ "$COMMITS" -gt 0 ] || [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Found $COMMITS commits in last 7 days (or manual dispatch)"
            echo "run_benchmark=true" >> "$GITHUB_OUTPUT"
          else
            echo "No commits in last 7 days, skipping benchmark"
            echo "run_benchmark=false" >> "$GITHUB_OUTPUT"
          fi

  benchmark:
    needs: check-changes
    if: needs.check-changes.outputs.run_benchmark == 'true'
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install odiff
        run: npm install -g odiff-bin

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::png, local::.
          needs: check

      - name: Run visual benchmark
        id: benchmark
        run: Rscript inst/ci-bench/run-benchmark.R
        continue-on-error: true

      - name: Upload diff artifacts
        if: steps.benchmark.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: visual-benchmark-diffs
          path: inst/ci-bench/diffs/
          retention-days: 30

      - name: Fail if benchmark failed
        if: steps.benchmark.outcome == 'failure'
        run: exit 1

name: test-coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      NOT_CRAN: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install odiff
        # Pin to 4.2.1 due to Windows regression in 4.3.x (see #11)
        run: |
          npm install -g odiff-bin@4.2.1
          NPM_BIN=$(npm config get prefix)/bin
          echo "$NPM_BIN" >> $GITHUB_PATH
          # Create symlink if odiff binary doesn't exist
          if [ ! -f "$NPM_BIN/odiff" ]; then
            NPM_ROOT=$(npm root -g)
            ODIFF_BIN="$NPM_ROOT/odiff-bin/bin/odiff"
            if [ -f "$ODIFF_BIN" ]; then
              ln -sf "$ODIFF_BIN" "$NPM_BIN/odiff"
            else
              # Find the correct binary for this platform
              PLATFORM=$(uname -s | tr '[:upper:]' '[:lower:]')
              ARCH=$(uname -m)
              if [ "$ARCH" = "x86_64" ]; then ARCH="x64"; fi
              if [ "$ARCH" = "aarch64" ]; then ARCH="arm64"; fi
              RAW_BIN="$NPM_ROOT/odiff-bin/raw_binaries/odiff-${PLATFORM}-${ARCH}"
              if [ -f "$RAW_BIN" ]; then
                chmod +x "$RAW_BIN"
                ln -sf "$RAW_BIN" "$NPM_BIN/odiff"
              fi
            fi
          fi

      - name: Verify odiff installation
        run: |
          which odiff || echo "odiff not in PATH"
          odiff --version || echo "odiff --version failed"

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::covr, any::png, any::xml2
          needs: coverage

      - name: Test coverage
        run: |
          cov <- covr::package_coverage(
            quiet = FALSE,
            clean = FALSE,
            install_path = file.path(normalizePath(Sys.getenv("RUNNER_TEMP"), winslash = "/"), "package")
          )
          covr::to_cobertura(cov, "coverage.xml")
        shell: Rscript {0}

      - name: Show testthat output
        if: always()
        run: |
          ## --------------------------------------------------------------------
          find '${{ runner.temp }}/package' -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: odiffr-coverage
          fail_ci_if_error: true
          verbose: true
